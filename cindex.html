<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="cstyle.css">
</head>
<body>
    <div class="wrapper">
        <div class="contact_form">
            <div class="input_fields">
                <input type="text" class="input" placeholder="Name" required>
                <input type="email" class="input" placeholder="Email address" required>  
                <input type="number" class="input" placeholder="Mobile Number" required>
              
                <input type="text" class="input" placeholder="Address" required>

            </div>
            <div class="msg">
              <textarea name="meg" id="" cols="30" rows="10" placeholder="message"></textarea>
                <div class="btn">send</div>
            </div>
        </div>
    </div>
</body>
</html>
